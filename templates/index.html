<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventiendas - Gestión Total</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 1100px; }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4 text-primary fw-bold">Gestión de Inventario - Dann Gutierrez</h2>

        <div class="card shadow-sm mb-5">
            <div class="card-header bg-primary text-white"><h5>Registrar Producto</h5></div>
            <div class="card-body">
                <form action="/registrar" method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3"><label>Nombre</label><input type="text" name="nombre" class="form-control" required></div>
                        <div class="col-md-6 mb-3"><label>Categoría</label><input type="text" name="categoria" class="form-control"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3"><label>P. Compra</label><input type="number" step="0.01" name="precio_compra" class="form-control" required></div>
                        <div class="col-md-4 mb-3"><label>P. Venta</label><input type="number" step="0.01" name="precio_venta" class="form-control" required></div>
                        <div class="col-md-4 mb-3"><label>Stock</label><input type="number" name="stock" class="form-control" required></div>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Guardar Nuevo Producto</button>
                </form>
            </div>
        </div>

        <div class="bg-white p-4 shadow-sm rounded">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Producto</th>
                        <th>Categoría</th>
                        <th>Stock</th>
                        <th>P. Venta</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in productos %}
                    <tr>
                        <td class="fw-bold">{{ p.nombre }}</td>
                        <td><span class="badge bg-info text-dark">{{ p.categoria or 'Sin categoría' }}</span></td>
                        <td>{{ p.stock }}</td>
                        <td class="text-success">${{ p.precio_venta }}</td>
                        <td class="text-center">
                            <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal{{ p.id_producto }}">Editar</button>
                            <a href="/eliminar/{{ p.id_producto }}" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar?')">Borrar</a>
                        </td>
                    </tr>

                    <div class="modal fade" id="editModal{{ p.id_producto }}" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form action="/editar/{{ p.id_producto }}" method="POST">
                                    <div class="modal-header"><h5>Editar Producto</h5></div>
                                    <div class="modal-body">
                                        <div class="mb-3"><label>Nombre</label><input type="text" name="nombre" value="{{ p.nombre }}" class="form-control" required></div>
                                        <div class="mb-3"><label>Categoría</label><input type="text" name="categoria" value="{{ p.categoria }}" class="form-control"></div>
                                        <div class="row">
                                            <div class="col-6 mb-3"><label>P. Compra</label><input type="number" step="0.01" name="precio_compra" value="{{ p.precio_compra }}" class="form-control" required></div>
                                            <div class="col-6 mb-3"><label>P. Venta</label><input type="number" step="0.01" name="precio_venta" value="{{ p.precio_venta }}" class="form-control" required></div>
                                        </div>
                                        <div class="mb-3"><label>Stock</label><input type="number" name="stock" value="{{ p.stock }}" class="form-control" required></div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
